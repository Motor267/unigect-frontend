<div class="container">
    <p class="container" style="color: red;" *ngIf="error">Ha ocurrido un error. Verifique que los campos estén completos y su contraseña sea correcta.</p>
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-6 d-flex mx-auto flex-column">
                <ng-container *ngIf="loginMessage?.length > 0">
                    <div class="alert alert-danger alert-dismissible text-center">
                        {{loginMessage}}
                    </div>
                </ng-container>
                <form novalidate #myform="ngForm">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input class="form-control" id="email" type="email" [(ngModel)]="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input class="form-control" id="password" type="password" [(ngModel)]="password" name="password" required>
                    </div>
                    <div class="d-flex flex-column align-items-center justify-content-around">
                        <button class="btn btn-primary btn-sm btn-block" (click)="login(myform)" [disabled]="myform.invalid && myform.touched">Iniciar</button>
                        <button class="btn btn-primary btn-sm btn-block" routerLink="/register" [disabled]="myform.invalid && myform.touched">Registrarse</button>
                        <hr>
                        <h4 class="text-uppercase"><strong>Ingresar con</strong></h4>

                        <button (click)="signInWithGoogle()" class="btn btn-danger btn-sm btn-block mt-4"><span><i
                class="fa fa-google"></i> Google </span>
              </button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
